<div class="container">
    <h2>Update Profile</h2>
    <form (ngSubmit)="updateUser()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required>

        <label for="password">New Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password">

        <button type="submit" class="btn-update">Update</button>
        <button type="button" class="btn-delete" (click)="deleteUser()">Delete Account</button>
    </form>
</div>
